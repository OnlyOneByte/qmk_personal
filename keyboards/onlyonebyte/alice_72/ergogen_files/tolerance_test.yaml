# This is used to determine the spacing values
units:
  # Proxy Spacing Variables
  kx: u
  ky: u

  # Common
  fillet_size: 5

  # Case dimension variables
  edge_thickness: 4 # how much padding around the edge of the entire keyboard
  wall_thickness: 8
  wall_height: 12
  base_thickness: 2

  case_inner_x: 0.5kx + edge_thickness
  case_inner_y: 0.5ky + edge_thickness

  case_outer_x: 0.5kx + edge_thickness + wall_thickness
  case_outer_y: 0.5ky + edge_thickness + wall_thickness

  # Plate Dimensions
  plate_thickness: 5 # 5 is max
  plate_to_case_pad: 1.5 # padding between the plate and the case

  mx_plate_pad: 0.05
  mx_plate_dimension: 14 + mx_plate_pad

  plate_x: 0.5kx + edge_thickness - plate_to_case_pad
  plate_y: 0.5kx + edge_thickness - plate_to_case_pad

points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        col1:
        col2:
      rows:
        row1:
        row2:

# Previews some stuff
outlines:
  keys:
    - what: rectangle
      where: true
      size: [mx_plate_dimension,mx_plate_dimension]

  _case_inner:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_col1_row2
          shift: [-case_inner_x,case_inner_y]
        - ref: matrix_col2_row2
          shift: [case_inner_x,case_inner_y]
        - ref: matrix_col2_row1
          shift: [case_inner_x,-case_inner_y]
        - ref: matrix_col1_row1
          shift: [-case_inner_x,-case_inner_y]
      fillet: fillet_size
  _case_outer:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_col1_row2
          shift: [-case_outer_x,case_outer_y]
        - ref: matrix_col2_row2
          shift: [case_outer_x,case_outer_y]
        - ref: matrix_col2_row1
          shift: [case_outer_x,-case_outer_y]
        - ref: matrix_col1_row1
          shift: [-case_outer_x,-case_outer_y]
      fillet: fillet_size
  _plate_outline:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_col1_row2
          shift: [-plate_x,plate_y]
        - ref: matrix_col2_row2
          shift: [plate_x,plate_y]
        - ref: matrix_col2_row1
          shift: [plate_x,-plate_y]
        - ref: matrix_col1_row1
          shift: [-plate_x,-plate_y]
      fillet: fillet_size

  # These are just used to verify parameters
  case_wall_thickness_view:
    - name: _case_outer
    - operation: subtract
      name: _case_inner

  plate_view:
    - name: _plate_outline
    - operation: subtract
      name: keys

  plate_vs_case_view:
   - name: _case_inner
   - operation: subtract
     name: plate_view

cases:
  _bottom:
    - name: _case_outer
      extrude: base_thickness
  _outerWall:
    - name: _case_outer
      extrude: wall_height + base_thickness
  _innerWall:
    - name: _case_inner
      extrude: wall_height + base_thickness
  _wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract

  plate_board:
    - name: plate_view
      extrude: plate_thickness

  case:
    - what: case
      name: _bottom
      operation: add
    - what: case
      name: _wall
      operation: add
