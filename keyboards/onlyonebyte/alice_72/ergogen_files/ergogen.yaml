# WIP atm
units:
  # Proxy Spacing Variables
  kx: u
  ky: u
  # Padding Variables
  px: kx + 4
  py: ky + 4
  # Case dimension variables
  wall_thickness: 10
  wall_height: 10
  base_thickness: 2
  plate_thickness: 5 # 5 is max
  mx_plate_pad: 0.05
  mx_plate_dimension: 14 + mx_plate_pad
  dpx: kx + wall_thickness
  dpy: ky + wall_thickness
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          key:
            stagger: 0
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: +5
        middle:
          key:
            stagger: +2.5
        index:
          rows.mod.skip: true
          key:
            stagger: -2.5
        inner:
          rows.mod.skip: true

          key:
            stagger: -2.5

      rows:
        mod:
        bottom:
        home:
        top:
        num:
        fun:

    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_mod
        shift: [-17, -4]
      columns:
        layer:
          key.splay: -15
        space:
          key:
            width: 1.5kx
            splay: 75
            shift: [2,-4]
      rows:
        # Thumbs only have one row.
        cluster:
  rotate: -20
  mirror: &mirror
    ref: matrix_inner_num
    distance: 3.5kx

# Previews some stuff
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [mx_plate_dimension,mx_plate_dimension]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_fun
          shift: [-0.5px,0.5py]
        - ref: matrix_ring_fun
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_fun
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_fun
          shift: [0.5px,0.5py]
        - ref: matrix_inner_fun
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_inner_fun
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_middle_fun
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_middle_fun
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_ring_fun
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outer_fun
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outer_mod
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbs_space_cluster
          shift: [-0.75px,-0.5py]
        - ref: thumbs_space_cluster
          shift: [-0.75px,-0.5py]
        - ref: matrix_outer_mod
          shift: [-0.5px,-0.5py]
  xboard:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_fun
          shift: [-0.5dpx,0.5dpy]
        - ref: matrix_ring_fun
          shift: [-0.5dpx,0.5dpy]
        - ref: matrix_middle_fun
          shift: [-0.5dpx,0.5dpy]
        - ref: matrix_middle_fun
          shift: [0.5dpx,0.5dpy]
        - ref: matrix_inner_fun
          shift: [0.5dpx,0.5dpy]
        - ref: mirror_matrix_inner_fun
          shift: [0.5dpx,0.5dpy]
        - ref: mirror_matrix_middle_fun
          shift: [0.5dpx,0.5dpy]
        - ref: mirror_matrix_middle_fun
          shift: [-0.5dpx,0.5dpy]
        - ref: mirror_matrix_ring_fun
          shift: [-0.5dpx,0.5dpy]
        - ref: mirror_matrix_outer_fun
          shift: [-0.5dpx,0.5dpy]
        - ref: mirror_matrix_outer_mod
          shift: [-0.5dpx,-0.5dpy]
        - ref: mirror_thumbs_space_cluster
          shift: [-0.75dpx,-0.5dpy]
        - ref: thumbs_space_cluster
          shift: [-0.75dpx,-0.5dpy]
        - ref: matrix_outer_mod
          shift: [-0.5dpx,-0.5dpy]
      fillet: 2

  combo_keys:
    - name: board
    - operation: subtract
      name: keys

cases:
  _xlBottom:
    - name: xboard
      extrude: base_thickness
  _outerWall:
    - name: xboard
      extrude: wall_height + base_thickness
  _innerWall:
    - name: board
      extrude: wall_height + base_thickness
  _wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract

  _plate_board:
    - name: board
      extrude: plate_thickness
  _plate_cut:
    - name: keys
      extrude: plate_thickness

  plate:
    - what: case
      name: _plate_board
      operation: add
    - what: case
      name: _plate_cut
      operation: subtract

  case:
    - what: case
      name: _xlBottom
      operation: add
    - what: case
      name: _wall
      operation: add
