# WIP atm
units:
  # Proxy Spacing Variables
  kx: u
  ky: u

  # Common
  fillet_size: 5

  # Case dimension variables
  edge_thickness: 4 # how much padding around the edge of the entire keyboard
  wall_thickness: 8
  wall_height: 10
  base_thickness: 2

  case_inner_x: 0.5kx + edge_thickness
  case_inner_y: 0.5ky + edge_thickness

  case_outer_x: 0.5kx + edge_thickness + wall_thickness
  case_outer_y: 0.5ky + edge_thickness + wall_thickness

  # Plate Dimensions
  plate_thickness: 5 # 5 is max
  plate_to_case_pad: 1.5 # padding between the plate and the case

  mx_plate_pad: 0.05
  mx_plate_dimension: 14 + mx_plate_pad

  plate_x: 0.5kx + edge_thickness - plate_to_case_pad
  plate_y: 0.5kx + edge_thickness - plate_to_case_pad


points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          key:
            stagger: 0
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: +5
        middle:
          key:
            stagger: +2.5
        index:
          rows.mod.skip: true
          key:
            stagger: -2.5
        inner:
          rows.mod.skip: true

          key:
            stagger: -2.5

      rows:
        mod:
        bottom:
        home:
        top:
        num:
        fun:

    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_mod
        shift: [-17, -4]
      columns:
        layer:
          key.splay: -15
        space:
          key:
            width: 1.5kx
            splay: 75
            shift: [2,-4]
      rows:
        # Thumbs only have one row.
        cluster:
  rotate: -20
  mirror: &mirror
    ref: matrix_inner_num
    distance: 3.5kx

# Previews some stuff
outlines:
  keys:
    - what: rectangle
      where: true
      size: [mx_plate_dimension,mx_plate_dimension]
  _case_inner:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_fun
          shift: [-case_inner_x,case_inner_y]
        - ref: matrix_ring_fun
          shift: [-case_inner_x,case_inner_y]
        - ref: matrix_middle_fun
          shift: [-case_inner_x,case_inner_y]
        - ref: matrix_middle_fun
          shift: [case_inner_x,case_inner_y]
        - ref: matrix_inner_fun
          shift: [case_inner_x,case_inner_y]
        - ref: mirror_matrix_inner_fun
          shift: [case_inner_x,case_inner_y]
        - ref: mirror_matrix_middle_fun
          shift: [case_inner_x,case_inner_y]
        - ref: mirror_matrix_middle_fun
          shift: [-case_inner_x,case_inner_y]
        - ref: mirror_matrix_ring_fun
          shift: [-case_inner_x,case_inner_y]
        - ref: mirror_matrix_outer_fun
          shift: [-case_inner_x,case_inner_y]
        - ref: mirror_matrix_outer_mod
          shift: [-case_inner_x,-case_inner_y]
        - ref: mirror_thumbs_space_cluster
          shift: [-case_inner_x,-case_inner_y]
        - ref: thumbs_space_cluster
          shift: [-case_inner_x,-case_inner_y]
        - ref: matrix_outer_mod
          shift: [-case_inner_x,-case_inner_y]
      fillet: fillet_size
  _case_outer:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_fun
          shift: [-case_outer_x,case_outer_y]
        - ref: matrix_ring_fun
          shift: [-case_outer_x,case_outer_y]
        - ref: matrix_middle_fun
          shift: [-case_outer_x,case_outer_y]
        - ref: matrix_middle_fun
          shift: [case_outer_x,case_outer_y]
        - ref: matrix_inner_fun
          shift: [case_outer_x-0.5edge_thickness,case_outer_y+0.5edge_thickness]
        - ref: mirror_matrix_inner_fun
          shift: [case_outer_x-0.5edge_thickness,case_outer_y+0.5edge_thickness]
        - ref: mirror_matrix_middle_fun
          shift: [case_outer_x,case_outer_y]
        - ref: mirror_matrix_middle_fun
          shift: [-case_outer_x,case_outer_y]
        - ref: mirror_matrix_ring_fun
          shift: [-case_outer_x,case_outer_y]
        - ref: mirror_matrix_outer_fun
          shift: [-case_outer_x,case_outer_y]
        - ref: mirror_matrix_outer_mod
          shift: [-case_outer_x,-case_outer_y]
        - ref: mirror_thumbs_space_cluster
          shift: [-case_outer_x,-case_outer_y]
        - ref: thumbs_space_cluster
          shift: [-case_outer_x,-case_outer_y]
        - ref: matrix_outer_mod
          shift: [-case_outer_x,-case_outer_y]
      fillet: fillet_size
  _plate_outline:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_fun
          shift: [-plate_x,plate_y]
        - ref: matrix_ring_fun
          shift: [-plate_x,plate_y]
        - ref: matrix_middle_fun
          shift: [-plate_x,plate_y]
        - ref: matrix_middle_fun
          shift: [plate_x,plate_y]
        - ref: matrix_inner_fun
          shift: [plate_x,plate_y]
        - ref: mirror_matrix_inner_fun
          shift: [plate_x,plate_y]
        - ref: mirror_matrix_middle_fun
          shift: [plate_x,plate_y]
        - ref: mirror_matrix_middle_fun
          shift: [-plate_x,plate_y]
        - ref: mirror_matrix_ring_fun
          shift: [-plate_x,plate_y]
        - ref: mirror_matrix_outer_fun
          shift: [-plate_x,plate_y]
        - ref: mirror_matrix_outer_mod
          shift: [-plate_x,-plate_y]
        - ref: mirror_thumbs_space_cluster
          shift: [-plate_x,-plate_y]
        - ref: thumbs_space_cluster
          shift: [-plate_x,-plate_y]
        - ref: matrix_outer_mod
          shift: [-plate_x,-plate_y]
      fillet: fillet_size

  # These are just used to verify parameters
  case_wall_thickness_view:
    - name: _case_outer
    - operation: subtract
      name: _case_inner

  plate_view:
    - name: _plate_outline
    - operation: subtract
      name: keys

  plate_vs_case_view:
   - name: _case_inner
   - operation: subtract
     name: plate_view

cases:
  _bottom:
    - name: _case_outer
      extrude: base_thickness
  _outerWall:
    - name: _case_outer
      extrude: wall_height + base_thickness
  _innerWall:
    - name: _case_inner
      extrude: wall_height + base_thickness
  _wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract

  plate_board:
    - name: plate_view
      extrude: plate_thickness

  case:
    - what: case
      name: _bottom
      operation: add
    - what: case
      name: _wall
      operation: add
