# WIP atm

units:
  # Proxy Spacing Variables
  kx: u
  ky: u
  # Padding Variables
  px: kx + 4
  py: ky + 4
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          key:
            stagger: 0
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: +5
        middle:
          key:
            stagger: +2.5
        index:
          rows.mod.skip: true
          key:
            stagger: -2.5
        inner:
          rows.mod.skip: true

          key:
            stagger: -2.5

      rows:
        mod:
        bottom:
        home:
        top:
        num:
        fun:

    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_mod
        shift: [-17, -4]
      columns:
        layer:
          key.splay: -15
        space:
          key:
            width: 1.5kx
            splay: 75
            shift: [2,-4]
      rows:
        # Thumbs only have one row.
        cluster:
  rotate: -20
  mirror: &mirror
    ref: matrix_inner_num
    distance: 3.5kx

# Previews some stuff
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_fun
          shift: [-0.5px,0.5py]
        - ref: matrix_ring_fun
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_fun
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_fun
          shift: [0.5px,0.5py]
        - ref: matrix_inner_fun
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_inner_fun
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_middle_fun
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_middle_fun
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_ring_fun
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outer_fun
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_outer_mod
          shift: [-0.5px,-0.5py]
        - ref: mirror_thumbs_space_cluster
          shift: [-0.75px,-0.5py]
        - ref: thumbs_space_cluster
          shift: [-0.75px,-0.5py]
        - ref: matrix_outer_mod
          shift: [-0.5px,-0.5py]
  combo_keys:
    - name: board
    - operation: subtract
      name: keys

cases:
  bottom:
    - name: board
      extrude: 1

